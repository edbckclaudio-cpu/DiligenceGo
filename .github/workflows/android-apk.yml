name: Android APK (legacy peer deps)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Clean cache dirs
        run: |
          rm -rf .next || true
          rm -rf out || true
      - name: Install (legacy peer deps)
        run: npm install --legacy-peer-deps
      - name: Prebuild check
        run: |
          echo "Android build via GitHub Actions requer pasta android/ versionada e secrets de keystore."
          echo "Este job usa --legacy-peer-deps para evitar conflitos do Capacitor."
