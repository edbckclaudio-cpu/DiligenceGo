name: Android APK (legacy peer deps)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Clean cache dirs
        run: |
          rm -rf .next || true
          rm -rf out || true
      - name: Install (legacy peer deps)
        run: npm install --legacy-peer-deps
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Ensure Android project exists
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
      - name: Sync Capacitor Android
        run: npx cap sync android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          components: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0
      - name: Prepare keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/diligencego-release.keystore
      - name: Build APK Release
        working-directory: android
        run: |
          ./gradlew clean --stacktrace
          ./gradlew assembleRelease --stacktrace
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiligenceGo-apk
          path: android/app/build/outputs/apk/release/app-release.apk
      - name: Prebuild check
        run: |
          echo "Android build via GitHub Actions requer pasta android/ versionada e secrets de keystore."
          echo "Este job usa --legacy-peer-deps para evitar conflitos do Capacitor."
