<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DiligenceGo</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .box { max-width: 640px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 12px; }
    .label { font-size: 14px; color: #666; margin-bottom: 8px; display:block; }
    .input { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
    .input:focus { outline: none; border-color: #0b5fff; box-shadow: 0 0 0 2px rgba(11,95,255,0.15); }
    .btn { margin-top: 12px; width: 100%; padding: 12px 16px; border-radius: 10px; background: #0b5fff; color: #fff; border: none; font-weight: 600; font-size: 16px; }
    .btn:active { transform: scale(0.98); }
    .hint { margin-top: 8px; font-size: 12px; color: #777; text-align: center; }
    .footer { margin-top: 16px; text-align: center; }
    .link { display:inline-block; padding:8px 12px; border-radius:8px; background:#eee; color:#333; text-decoration:none; }
  </style>
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <div class="box">
    <h1>DiligenceGo</h1>
    <label class="label" for="cnpj">Informe o CNPJ para consulta</label>
    <input id="cnpj" class="input" inputmode="numeric" autocomplete="off" placeholder="00.000.000/0000-00" maxlength="18">
    <button class="btn" id="consultar">Consultar</button>
    <div class="hint">Preencha o CNPJ completo no formato acima.</div>
    <div class="footer"><a class="link" href="privacy.html">Política de Privacidade</a></div>
  </div>
  <script>
    var cnpj = document.getElementById('cnpj');
    cnpj.addEventListener('input', function(e){
      var v = cnpj.value.replace(/\\D/g,'').slice(0,14);
      var p = [];
      if (v.length > 0) p.push(v.slice(0,2));
      if (v.length > 2) p.push(v.slice(2,5));
      if (v.length > 5) p.push(v.slice(5,8));
      var rest = '';
      if (v.length > 8) rest = v.slice(8,12);
      var end = '';
      if (v.length > 12) end = v.slice(12,14);
      var formatted = '';
      if (p.length) formatted = p[0];
      if (p.length > 1) formatted += '.' + p[1];
      if (p.length > 2) formatted += '.' + p[2];
      if (rest) formatted += '/' + rest;
      if (end) formatted += '-' + end;
      cnpj.value = formatted;
    });
    document.getElementById('consultar').addEventListener('click', function(){
      var raw = cnpj.value.replace(/\\D/g,'');
      if (raw.length !== 14) { alert('CNPJ inválido.'); return; }
      alert('Consulta iniciada para CNPJ: ' + cnpj.value);
    });
  </script>
</body>
</html>
